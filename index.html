        <script  type="text/javascript">
            function gmap() {
                var latlng = new google.maps.LatLng(55.416544,10.371094);
                
                var myOptions = {
                    zoom: 8,
                    center: latlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"),
                myOptions);
            }
            window.onload = gmap;
        </script>
